<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="headerContentContainer">
          <nav class="navBar">
            <h3 class="title">Awesome Books</h3>
            <ul>
              <li><a href="" onclick="displayList()">List</a></li>
              <li><a href="" onclick="displayAddNew()">Add New</a></li>
              <li><a href="" onclick="displayContact()">Contact</a></li>
            </ul>
          </nav>
          <div class="dateHourContainer">
            <h3 class="dateHourText"></h3>
          </div>
      </div>
    </header>
    <div class="container">
      <h1 class="listTitle">All awesome Books</h1>
      <div class="data-container"></div>
      <hr class="hr" />
      <form class="form">
        <h2>Add a new book</h2>
        <div>
          <input type="text" name="title" id="title" placeholder="Title" />
        </div>
        <br />
        <div>
          <input type="text" name="author" id="author" placeholder="Author" />
        </div>
        <br />
        <input class="btn" id="submit" type="submit" value="Add" />
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
